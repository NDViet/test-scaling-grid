{{- if .Values.global.graphqlUrl }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-grid-secret
  namespace: {{ .Release.Namespace }}
  labels:
    component: {{ .Release.Name }}-grid-secret
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  graphql-url: {{ .Values.global.graphqlUrl | b64enc }}
{{- end }}